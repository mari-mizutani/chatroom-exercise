<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">    
    <title>Chat App</title>
</head>
<body>
    <div class="mt-5 col-lg-6 col-sm-12 justify-content-center mx-auto px-3">
        <h1>Chat Room</h1>
        <p><span id="counter">0</span> user online</p>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <input type="text" id="message" class="form-control" placeholder="Your message is here...">
        </div>
        <div>
            <button type="submit" id="send" class="btn btn-primary mb-3">Send Message</button>
            <button type="submit" id="keep" class="btn btn-secondary mb-3">Keep Message</button>
        </div>

        <div class="mt-5" id="messages">
            <h3>Messages here</h3>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
