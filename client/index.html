<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">    
    <title>Chat App</title>
</head>
<body>
    <div class="row col-lg-8 col-xs-12 px-3 mx-auto mt-lg-5 mt-xs-0 bg-primary bg-gradient">
        <h1 class="text-white py-3 d-flex align-items-center">
            <img src="https://image.flaticon.com/icons/png/512/742/742751.png" width="40px" class="mx-3">
            Chat Room
        </h1>
    </div>
    <div class="row col-lg-8 col-xs -12 mx-auto ">
        <div class="col-lg-4 col-xs-12 col-4 mt-5">
            <p class="text-info"><span id="counter">0</span> user online</p>
            <div class="mb-5">
                <h4>Online member</h4>
                <ul id="member"></ul>
            </div>
        </div>
        <div class="col-lg-8 col-xs-12 mt-5">
            <div>
                <h3>Messages here</h3>
                <p  class="p-2" id="messages"></p>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="username" class="form-control" placeholder="Your user name">
            </div>
            <div class="mb-3">    
                <label class="form-label">Message</label>
                <input type="text" id="message" class="form-control" placeholder="Your message is here...">
            </div>
            <div>
                <button type="submit" id="send" class="btn btn-primary mb-3">Send Message</button>
                <button type="submit" id="keep" class="btn btn-secondary mb-3">Send Message To Yourself</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
</body>
</html>
